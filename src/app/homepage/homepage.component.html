<div class="container-fluid" style="padding:0 !important">

  <div class="row">
    <div class="col-sm-12">
      <div class="jumbotron">
        <h1 style="text-align: center;">Search for a Tutorial</h1>
      </div>

      <div class="row align-items-center">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="min-width: 80%">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  &nbsp;Return links to all tutorials.
                </label>
              </div>
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
  </div>

  <div class="col-sm-12">
    <div class="panel panel-primary">
      <div class="panel-heading">Status / Search Results</div>
      <div class="panel-body">
        <!-- <h3>{{title}}</h3> -->
        <h3>Awaiting search. Please enter search terms and click the Search button.</h3>
      </div>
    </div>
  </div>

</div>
